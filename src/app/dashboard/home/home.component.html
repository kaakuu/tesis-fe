
<div  fxLayout="column" fxFlexFill fxLayoutGap="16px" fxLayoutAlign="center center">
    <ng-container *ngIf="isUploadRoute">
        <mat-form-field>
            <mat-label>Nombre del archivo</mat-label>
            <input autocomplete="false" matInput [formControl]="filename" />
        </mat-form-field>
    </ng-container>
    
    <app-file-uploader (file)="fileChanged($event)"></app-file-uploader>
    <button [disabled]="!file" (click)="onSubmit()" mat-flat-button color="primary" type="submit"> {{ isUploadRoute ? 'Subir' : 'Validar' }}
    </button>
</div>
